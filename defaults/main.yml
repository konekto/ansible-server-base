---
base_ssh_keys_url: "false"

# the project name should contain not empty space
base_project_name: "project_name"

base_ssh_port_change: "false"
base_ssh_port: 134

base_additional_users: []

# a list of additional centos packages that will be installed
base_additional_sys_packages:
  - vim
  - git
  - unzip

# The list of open firewalld services
base_firewalld_open_services:
  - http
  - https

# The list of open firewalld ports. Remember PORT/PROTOCOL
base_firewalld_open_ports: []
